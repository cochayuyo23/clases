<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Registro</title>
</head>
<body>
    <h1>Formulario de Registro</h1>
    <form action="#" method="post">
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" name="nombre" required><br><br>

        <label for="apellido">Apellido:</label>
        <input type="text" id="apellido" name="apellido" required><br><br>

        <label for="email">Correo Electrónico:</label>
        <input type="email" id="email" name="email" required><br><br>

        <label>Género:</label>
        <input type="radio" id="masculino" name="genero" value="masculino">
        <label for="masculino">Masculino</label>
        <input type="radio" id="femenino" name="genero" value="femenino">
        <label for="femenino">Femenino</label><br><br>

        <label for="Mi descripcion">Mi descripcion:</label><br>
        <textarea id="Mi descripcion" name="Mi descripcion" rows="4" cols="50"></textarea><br><br>

        <label for="password">Contraseña:</label>
        <input type="password" id="password" name="password" required><br><br>

        <label for="suscripcion">Suscribirse al boletín:</label>
        <input type="checkbox" id="suscripcion" name="suscripcion"><br><br>

        <label for="pais">País:</label>
        <select id="pais" name="pais">
            <option value="chile">Chile</option>
            <option value="argentina">Argentina</option>
            <option value="peru">Perú</option>
            <option value="brasil">Brasil</option>
        </select><br><br>

        <label for="fecha">Fecha de nacimiento:</label>
        <input type="date" id="fecha" name="fecha"><br><br>

        <input type="submit" value="Registrarse">
    </form>
</body>
</html>
